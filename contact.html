<h1><i>Contact</i></h1>
<div class="p">
<p>Thank you for visiting and reviewing my project.</p> If you would like 
to contact me for more information, please complete and submit the 
below.</div>
<br>
<br>

<div id="form">
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <label for="phone">Enter a phone number:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="123-456-7890" 
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
  <small>Format: 123-456-7890</small><br><br>

  <textarea name="message" rows="10" cols="30">Type message here</textarea>
  <br><br>
  <input type="submit">
</form>
</div>
